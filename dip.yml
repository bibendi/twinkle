version: '1'

environment:
  COMPOSE_FILE_EXT: development
  RAILS_ENV: development

compose:
  files:
    - docker/docker-compose.${COMPOSE_FILE_EXT}.yml
  project_name: twinkle${RAILS_ENV}

interaction:
  sh:
    service: app
    compose_run_options: [no-deps]

  irb:
    service: app
    command: irb
    compose_run_options: [no-deps]

  bundle:
    service: app
    command: bundle
    compose_run_options: [no-deps]

  rake:
    service: app
    command: bundle exec rake

  rails:
    service: app
    subcommands:
      s:
        service: web

      c:
        command: bundle exec rails c

      g:
        command: bundle exec rails g

  rspec:
    service: app
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  psql:
    service: pg
    command: psql -h pg -U postgres twinkle

provision:
  - docker volume create --name bundler_data
  - dip compose up -d pg redis
  - dip bundle install
  - dip rake db:structure:load db:migrate --trace
